 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <style>
        body {
    background-color: rgb(25, 25, 25);
    color: white;
    font-family: Arial;
}

.title {
    font-size: 30px;
    font-weight: bold;
}

.icon {
    height: 50px;
}

.button {
    background-color: transparent;
    border: 3px solid white;
    width: 120px;
    height: 120px;
    border-radius: 60px;
    margin-right: 10px;
    cursor: pointer;
}

.result {
    font-size: 25px;
    font-weight: bold;
    margin-top: 50px;
}

.score {
    margin-top: 60px;
}

.reset-score-button {
    background-color: white;
    border: none;
    font-size: 15px;
    padding: 7px 15px;
    cursor: pointer;
}

#backButton {
    margin-top: 20px;
    cursor: pointer;
    color: white;
    text-decoration: underline;
}

    </style>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick=" playGame('rock')" class="button"><img src="rock-emoji.png" class="icon"></button>
    <button onclick="playGame('paper')" class="button"><img src="paper-emoji.png" class="icon"></button>
    <button onclick="playGame('scissors')" class="button"><img src="scissors-emoji.png" class="icon"></button>

 
    <p class="js-result result"></p>
    <p class="js-Move"></p>
     <p class="js-score score"></p>
 
    <button onclick="
    score.wins=0; 
    score.losses=0; 
    score.ties=0; 
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0,
    ties: 0
};

updateScoreElement();

function playGame(playerMove) {
    const computerMove = pickComputerMove();
    console.log(computerMove);
    let result = '';

    if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
            result = 'you lose.';
        } else if (computerMove === 'paper') {
            result = 'you win.';
        } else if (computerMove === 'scissors') {
            result = 'Tie.';
        }
    } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
            result = 'you win.';
        } else if (computerMove === 'paper') {
            result = 'Tie.';
        } else if (computerMove === 'scissors') {
            result = 'you lose.';
        }
    } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
            result = 'Tie.';
        } else if (computerMove === 'paper') {
            result = 'you lose.';
        } else if (computerMove === 'scissors') {
            result = 'you win.';
        }
    }

    if (result === 'you win.') {
        score.wins += 1;
    } else if (result === 'you lose.') {
        score.losses += 1;
    } else if (result === 'Tie.') {
        score.ties += 1;
    }

    localStorage.setItem('score', JSON.stringify(score));
    updateScoreElement();

    document.querySelector('.js-result').innerHTML = result;
    document.querySelector('.js-Move').innerHTML = `you <img src="${playerMove}-emoji.png" 
         class="icon">
         <img src="${computerMove}-emoji.png"
          class="icon">
          Computer`;
}

function updateScoreElement() {
    document.querySelector('.js-score').innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
}

function pickComputerMove() {
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
    } else {
        computerMove = 'scissors';
    }

    return computerMove;
}


    </script>

</body>
</html>
